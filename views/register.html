<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="body-general">
    </head>
    
    <body>
        <header class="ml-yelow-background">
            <div class="flex justify-center flex align-center">
                <img id="logo" class="w-50 w-33-sm" src="/img/logo-mercado-liebre.svg" alt="" />
                <div class="flex no-wrap searchbar w-100">
                    <input type="text" class="w100" placeholder="Buscar productos,marcas" />
    
                    <button><i class="fa fa-search"></i></button>
                </div>
    
                <h3><i class="fas fa-hand-holding-usd">Comprá en cuotas y sin tarjeta de crédito</i></h3>
            </div>
            <nav id="ml-main-nav" class="hide flex show-sm justify-space-between">
                <ul class="flex">
                    <li class="padding-8">
                        <a href="#">ofertas</a>
                    </li>
                    <li class="padding-8">
                        <a href="#">tiendas oficiales</a>
                    </li>
                    <li class="padding-8">
                        <a href="#">vender</a>
                    </li>
                    <li class="padding-8">
                        <a href="#">ayuda</a>
                    </li>
                </ul>
    
                <ul class="flex">
                    <li class="padding-8">
                        <a href="/register">creá tu cuenta</a>
                        <i class="far fa-address-card"></i>
                    </li>
                    <li class="padding-8">
                        <a href="#">ingresá</a>
                        <i class="fas fa-sign-in-alt"></i>
                    </li>
                    <li class="padding-8">
                        <a href="#">mis compras</a>
                        <i class="fas fa-shopping-basket"></i>
                    </li>
    
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </header>
    <main class="main-register">
        <h1>Registro</h1>
        <form>
            <div class="form-input">
             <label for="name">Nombre y Apellido</label>
             <input 
             id="name" 
             type="text" 
             name="name" 
             placeholder="Nombre y Apellido"/>
            </div>
            <div class="form-input">
                <label for="Username">Nombre de usuario</label>
                <input 
                id="Username" 
                type="text" 
                name="Username" 
                placeholder="Nombre de usuario" />
                <!-- <p class="error">Este campo es requerido</p> -->
            </div>
            <div class="form-input">
                <label for="birthdate">Fecha de nacimiento</label>
                <input 
                id="birthdate" 
                type="date" 
                name="birthdate" 
                placeholder="Fecha de nacimiento" />
            </div>
            <div class="form-input">
                <label for="address">Domicilio</label>
                <input 
                id="address" 
                type="text" 
                name="address" 
                placeholder="Domicilio" />
            </div>
            <div class="form-input">
                <label class="main-label">Perfil de usuario</label>
                <input 
                type="radio" 
                name="user-profile" 
                id="user-profile-seller" 
                value="seller" />
                
            <label for="user-profile-seller">Vendedor</label>
                <input 
                type="radio" 
                name="user-profile" 
                id="user-profile-buyer" 
                value="buyer" />
            <label for="user-profile-seller">Comprador</label>
            </div>
            <div class="form-input">
                <label class="main-label">Intereses</label>
                <input 
                type="checkbox" 
                name="electro" 
                id="electro" 
                value="electro" />
                <label for="electro">Electro</label>
            </div>
            <div>
                <input 
                type="checkbox" 
                name="moda" 
                id="moda" 
                value="moda" />
                <label for="moda">Moda</label>
            </div>
            <div>
                <input 
                type="checkbox" 
                name="hogar" 
                id="hogar" 
                value="hogar" />
                <label for="hogar">Hogar</label>
            </div>
            <div>
                <input 
                type="checkbox" 
                name="jugeteria" 
                id="jugeteria" 
                value="jugeteria" />
                <label for="jugeteria">Jugeteria</label>
            </div>
            <div>
                <input 
                type="checkbox" 
                name="vida-sana" 
                id="vida-sana" 
                value="vida-sana" />
                <label for="vida-sana">Vida sana</label>
            </div>
            <div class="form-input">
                <label class="main-label" for="profile-pic">Foto de perfil</label>
                <input 
                id="profile-pic" 
                type="file" 
                name="profile-pic"
                acept="image/png,image/jpeg" />
            </div>
            <div class="form-input">
                <label class="main-label" for="password">Contraseña</label>
                <input 
                id="password" 
                type="password" 
                name="password" />
            </div>
            <div class="form-input">
                <label class="main-label" for="rePassword">Repetir Contraseña</label>
                <input 
                id="rePassword" 
                type="password" 
                name="rePassword" />
            </div>
        
            <button type="submit"> Enviar</button>
            <button type="reset"> Resetear</button>
        </form>
    </main>
</div>
</body>
</html>
